    <div class="container">
      <div class = "row">
        <div class = "col-md-6">
          <!-- First table -->
          <table class="table table-bordered" id="Main">
            <thead>
              <tr>
                <th scope="col" colspan="2" class="text-center">Main</th>

    <br><br>

    <div class = "container">
      <div class="row justify-content-center">
        <div class="text-center">
          <label for="dynamicSelect">Select Your Name:</label>
          <select id="dynamicSelect"></select>
        </div>

    <br><br>

        <div class="text-center">
          <label for="staticSelect">Select Your Workspace:</label>
          <select id="staticSelect">   
            <option data-tokens="Office">Office</option>
            <option data-tokens="Home">Home</option>
          </select>
        </div>
      </div>

    <br><br>

      <div class = "row justify-content-center">
        <div class = "col-auto">
          <button id="clockInBtn" onclick="clockIn()">Clock In</button>
        </div>
        <div class = "col-auto">
          <button id="clockOutBtn" onclick="clockOut()">Clock Out</button>
        </div>
      </div>
    </div>

<script>

  function clockIn() {
    var selectedName = document.getElementById("dynamicSelect").value;
    var selectedWorkspace = document.getElementById("staticSelect").value;

    google.script.run.withSuccessHandler(reLoad()).updateSheet(true, "Clock In", selectedName, selectedWorkspace);
  }

  function clockOut() {
    var selectedName = document.getElementById("dynamicSelect").value;
    var selectedWorkspace = document.getElementById("staticSelect").value;
    
    google.script.run.withSuccessHandler(reLoad()).updateSheet(false, "Clock Out", selectedName, selectedWorkspace);
  }

  function reLoad() {
      google.script.run.withSuccessHandler(function(url){
      window.open(url,'_top');
    })
    .getScriptURL();

    alert('Submission successful');
  }

</script>
